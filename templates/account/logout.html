{% extends "base_nosidebar.html" %}

{% block content %}
<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
              <div class="col-lg">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Xavier Library System</h1>
                  </div>
                  <h2 class="h4 text-gray-900 mb-4">Are you sure you want to logout?</h2>
                  <form class="user" method="post" action="/accounts/logout/">
                    {% csrf_token %}
                    <button class="btn btn-primary btn-user btn-block" type="submit">Logout</button>
                  </form>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>

{% endblock %}
