
{% extends "base_nosidebar.html" %}

{% block content %}
<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <!-- <div class="col-lg-5 d-none d-lg-block bg-register-image"></div> -->
          <div class="col-lg">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Password Change</h1>
              </div>
              <form class="user" method="post" action="/accounts/password/change">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary btn-user btn-block" type="submit">Register</button>
              </form>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

{% endblock %}
